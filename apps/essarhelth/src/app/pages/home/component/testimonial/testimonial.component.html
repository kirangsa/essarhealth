<section id="testimonial" class="testimonial py-5">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let item of $testimonials | async">
        <ng-template carouselSlide>
          <div class="d-flex align-items-stretch box-wrapper">
            <div class="box">
              <div class="profile">
                <img
                  class="rounded-circle"
                  src="assets/img/profile.jpg"
                  alt=""
                />
              </div>
              <h4 class="title pt-4 mb-0">{{ item.name }}</h4>
              <img class="py-3 quote" src="assets/img/quote.svg" alt="" />
              <p class="description">
                {{ item.description }}
              </p>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
